name: Gauge Pipeline

on:
  push:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; 
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12; 
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
        shell: powershell

      - name: Install Gauge
        run: choco install gauge -y --no-progress
        shell: powershell

      - name: Add Gauge to PATH
        run: |
          $env:PATH += ";C:\Program Files\Gauge\bin"
          echo "PATH=$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
        shell: powershell

      - name: Print Gauge Version
        run: |
          gauge --version
          python --version
        shell: powershell

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          gauge install python
          pip install flake8 pytest
          pip install -r requirements.txt
          playwright install
        shell: powershell
          
      - name: Run tests
        run: gauge run ./business_functions/specs_api/
        shell: powershell

      - name: Upload test results
        if: always() # Ensure this step runs even if previous steps fail
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: reports/
